
<a routerLink='/admin/products/new' class="btn btn-primary mt-5 mb-3">
    New Product</a>
    
    <p>
    <input 
    [formControl]="query"
    (keyup)="applyFilter($event.target.value)" placeholder="Search..."
    type="text" class="form-control"></p>

    

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
            <td mat-cell *matCellDef="let product"> {{product.title}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Price </th>
            <td mat-cell *matCellDef="let product"> {{product.price | currency :'R$'}} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef > Category </th>
            <td mat-cell *matCellDef="let product"> {{product.category}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let product"> 
                <a [routerLink]="['/admin/products/',product.key]"> Edit </a>   
            </td>
          </ng-container>

        
          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: tableColumns"></tr>
        ...
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]" ></mat-paginator>
