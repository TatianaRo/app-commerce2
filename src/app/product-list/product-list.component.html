<table>
    <thead>
      <th>id</th>
      <th>Title</th>
      <th>Category</th>
      <th>image</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
  
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.category}}</td>
        <td>{{product.imageUrl}}</td>
        <td>
            <button (click)="delete(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
