
<div class="sticky-top">

    <div class="list-group">
        <a
         routerLink = '/'
         class="list-group-item list-group-item-action"
         [class.active] ="!category">
          All Categories
        </a>
        <a *ngFor="let u of categories$ | async"
            routerLink = '/'
            [queryParams] = "{ category : u.key}" 
            class="list-group-item list-group-item-action"
            [class.active] ="category === u.key">
             {{ u.name }}
        </a>
    </div>

</div>
