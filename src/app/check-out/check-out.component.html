    <h1>Shipping</h1>
    
    <form [formGroup]="shippingForm" class="mt-4" (ngSubmit)="placeOrder(shippingForm.value)" >
            <div class="form-group">
                <label for="name" class="for">Name</label>
                <input id="name" type="text" class="form-control" formControlName='name'>
        
                <div *ngIf="name.invalid &&  name.touched" class="alert alert-danger">
                 Name is Required!
                </div>
            </div>
            <div class="form-group">
                <label for="adressOne && adressTwo " class="for">Adress</label>
                <input id="adressOne" type="text" class="form-control mb-4" placeholder="Line 1" formControlName='adressOne'>
                <input id="adressTwo" type="text" class="form-control" placeholder="Line 2" formControlName='adressTwo'>
        
                <div *ngIf="adressOne.invalid &&  adressOne.touched" class="alert alert-danger">
                 Adress is Required!
                </div>
            </div>

            <div class="form-group">
                <label for="city" class="for">City</label>
                <input id="city" type="text" class="form-control" formControlName='city'>
                        
                <div *ngIf="city.invalid &&  city.touched" class="alert alert-danger">
                 City is Required!
                </div>
            </div>
                      
            <button type="submit" class="btn btn-primary mr-2"> Place Order </button>
        </form>
